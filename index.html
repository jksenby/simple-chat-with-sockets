<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./img/chat.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f17f3cc0b9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="d-flex">
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary h-100"
        id="side-bar"
        style="width: 25vw"
      >
        <div>
          <h1 style="text-align: center">
            Online <i class="fa-solid fa-circle" style="color: #00cb03"></i>
          </h1>
          <hr style="border: 7px solid #00ff88" />
          <div
            class="list-group list-group-flush border-bottom scrollarea"
            id="user-list"
          ></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="flex-grow-1" style="background-image: url(img/wp.pg.jpg)">
          <div id="chat-container">
            <ul id="messages" class="p-3"></ul>
          </div>
          <div id="chat">
            <form id="form" action="">
              <div class="input-group mb-3" style="height: 7vh">
                <input
                  id="messageInput"
                  autocomplete="off"
                  placeholder="Write a message..."
                  class="form-control"
                />
                <button id="submitButton" class="btn btn-light">
                  <i class="fas fa-paper-plane fa-2x"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
